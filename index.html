<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo"></div>
      <!-- <img src="images/logo/logo-white.png" alt="" /> -->
      <div class="links">
        <a href="index.html">home</a>
        <a href="about.html">about </a>
        <a href="tours.html">tours </a>
        <a href="special-offers.html">special offers </a>
        <a href="blog.html">blog </a>
        <a href="contact.html">contact</a>
      </div>
    </nav>
    <div id="app">
      <div class="home">
        <div class="hero">
          <div class="callout">
            <h1>Travel-Fly</h1>
            <p>Discover amazing destinations around the world</p>
            <a href="tours.html" class="btn">READ MORE</a>
          </div>
        </div>
        <div class="home-content">
          <div class="promos">
            <div class="promo-image-box promo-image-israel">
              <div class="callout">
                <h1>ISRAEL</h1>
                <p>FROM $1000</p>
                <a href="israel.html" class="btn">LEARN MORE</a>
              </div>
            </div>
            <div class="promo-image-box promo-image-usa">
              <div class="callout">
                <h1>U.S.A</h1>
                <p>FROM $1500</p>
                <a href="usa.html" class="btn">LEARN MORE</a>
              </div>
            </div>
            <div class="promo-image-box promo-image-australia">
              <div class="callout">
                <h1>AUSTRAILIA</h1>
                <p>FROM $1800</p>
                <a href="australia.html" class="btn">LEARN MORE</a>
              </div>
            </div>
          </div>
          <div class="booking-form-holder">
            <h1>Booking Form</h1>
            <div class="two-col-text-input">
              <input type="text" placeholder="name..." />
              <input type="text" placeholder="email..." />
            </div>
            <div class="two-col-text-input">
              <input type="text" placeholder="country..." />
              <input type="text" placeholder="hotel..." />
            </div>
            <div class="one-col-text-input">
              <p>Check-In</p>
              <i class="cal-icon fa-regular fa-calendar-days"></i>
              <input type="text" placeholder="05/10/2026" />
            </div>
            <div class="one-col-text-input">
              <p>Check-Out</p>
              <i class="cal-icon fa-regular fa-calendar-days"></i>
              <input type="text" placeholder="05/15/2026" />
            </div>
            <div class="three-col-text-input">
              <p>Adult</p>
              <div class="adult"><i class="fa-solid fa-sort-down"></i></div>
              <input type="text" placeholder="2" />
              <p>Children</p>
              <div class="children"><i class="fa-solid fa-sort-down"></i></div>
              <input type="text" placeholder="0" />
              <p>Rooms</p>
              <div class="rooms"><i class="fa-solid fa-sort-down"></i></div>
              <input type="text" placeholder="1" />
            </div>
            <div class="message-text-input">
              <input type="text" placeholder="message..." />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
